<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <h2 class="title">Simple, traffic-based pricing</h2>
  <h3 class="subtitle">Sign-up for our 30-day trial. No credit card required.</h3>
</header>
<section>
  <div class="topDiv">
    <div class="pageviews">Pageviews</div>
    <input class="number" type="number">
    <div class="price">$ /month</div>
    <input class="range" type="range" value="100" min="0" max="200" autocomplete="off">
    <div class="monthlyBilling">Monthly Billing</div>
    <div class="yearlyBilling">Yearly Billing</div>
    <div class="discount">25% discount</div>
  </div>
  <div class="bottomDiv">
    <div class="unlimitedWebsites">Unlimited websites</div>
    <div class="dataOwner">100% data ownership</div>
    <div class="emailRep">Email reports</div>
    <div class="trialBut">Start my trial</div>
  </div> 
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
